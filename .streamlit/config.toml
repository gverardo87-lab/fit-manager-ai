# ProFit AI Studio - Streamlit Theme Configuration
# Streamlit 1.54+ Advanced Theming

[theme]
base = "light"
font = "Inter"
headingFont = "Inter"

# ─── Colori principali ───────────────────────────────────────
primaryColor = "#2563EB"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8FAFC"
textColor = "#1E293B"

# ─── Palette colori estesa ────────────────────────────────────
redColor = "#DC2626"
orangeColor = "#D97706"
yellowColor = "#EAB308"
greenColor = "#059669"
blueColor = "#2563EB"
violetColor = "#4F46E5"
grayColor = "#64748B"

# ─── Bordi e arrotondamento ───────────────────────────────────
baseRadius = "12px"
buttonRadius = "8px"
borderColor = "#E2E8F0"
showWidgetBorder = true
showSidebarBorder = false

# ─── Link ─────────────────────────────────────────────────────
linkColor = "#2563EB"
linkUnderline = false

# ─── Colori grafici (Plotly, Altair) ──────────────────────────
chartCategoricalColors = [
    "#2563EB",
    "#059669",
    "#D97706",
    "#DC2626",
    "#4F46E5",
    "#0891B2",
    "#7C3AED",
    "#DB2777",
]
